<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso Vue.JS</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		Hola {{ name }}.<br>
		Te saluda  {{ author }}.
	</div>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				name: 'Mundo Vue.js',
				author: 'Kevin'
			}
		})
	</script>
</body>
</html>
